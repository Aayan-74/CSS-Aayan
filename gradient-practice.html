@keyframes mymove {
    0% {background: #0f0; left: 0px; top: 0px;}
    25% {background: red; left: 200px; top: 0px;}
    50% {background: yellow; left: 200px; top: 200px;}
    75% {background: #2a2acc; left: 0px; top: 200px;}
    100% {background: #848; left: 0px; top: 0px;}
    0% {background: brown; right: 0px; bottom: 0px;}
}
input[type=text] {

}
input[type=text]:focus {

}
.spinner {
  margin: 10px;
  width: 180px;
  height: 180px;
}
.spinner-dot {
  stroke: #000;
  stroke-width: 1;
  fill: #000;
}

.spinner-border {
  fill: transparent;
  stroke-width: 2;
  width: 100%;
  height: 100%;
}

.path {
  stroke-dasharray: 170;
  stroke-dashoffset: 20;
}
.spinner {
  // ...
  animation: rotate 2s linear infinite;
}

@keyframes rotate {
  to {
    transform: rotate(360deg);
  }
}
.spinner-dot {
  // ...
  animation: skew 2s linear infinite alternate;
}

@keyframes skew {
  from {
    transform: skewX(10deg)
  }
  to {
    transform: skewX(40deg)
  }
}
